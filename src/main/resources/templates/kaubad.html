<!DOCTYPE html>
<html layout:decorator="index">
<head>
    <title>Task List</title>
</head>
<body>
<div layout:fragment="content">
    <h4>Siin on kaubad</h4>

    <div class="table table-responsive">
        <table class="table">
            <thead>
                <th>Kood</th>
                <th>Nimetus</th>
                <th>Hind</th>
                <th>Tarnija</th>
                <th>Tootja</th>
            </thead>
            <tbody>
                <tr th:each="kaup : ${kaubad}">
                    <td th:text="${kaup.kood}"></td>
                    <td th:text="${kaup.nimetus}"></td>
                    <td th:text="${kaup.hind}"></td>
                    <td th:text="${kaup.tarnija.nimi}"></td>
                    <td th:text="${kaup.tootja.nimi}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
